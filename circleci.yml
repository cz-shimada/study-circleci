machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8

# Collect build artifacts
general:
  artifacts:
    - target/universal

dependencies:
  pre:
    - echo '-mem 800' >> .sbtopts
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  # Compile all sources
  override:
    - sbt test:compile

test:
  override:
    - sbt test